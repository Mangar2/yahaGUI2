<div class="status-box">
    <span class="status-headline">{{beautifiedTopicName}}</span>
    <span class="status-truename">{{topicName}}</span>
    <span class="status-value" *ngIf="topicType === 'Information'">{{topicValue}}</span>
    <div class="status-box" *ngIf="topicType === 'Parameter'">
        <mat-form-field>
            <mat-label>Value</mat-label>
            <input matInput #topicValueInput value="{{topicValue}}">
        </mat-form-field>

        <button *ngIf="topicType === 'Parameter'" (click)="onTopicValueChange(topicValueInput.value)">Update
        </button>
    </div>
    <div *ngIf="isSwitch()">
        <mat-slide-toggle (change)="onChange($event)" [checked]="isSwitchOn()">
        </mat-slide-toggle>
        <span class="status-value">{{topicValue}}</span>
    </div>
    <div class="spinner-box" *ngIf="isUpdatingTopic">
        <mat-spinner diameter="40" strokeWidth="10"></mat-spinner>
    </div>
</div>
