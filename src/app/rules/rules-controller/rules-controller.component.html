
<main>
    <app-rule-nav [chunkList]="chunkList" [activeChunk]="activeChunk" 
        (chunkSelected)="onChunkSelected($event)" (uploadSelected)="onUploadSelected()">
    </app-rule-nav>
    <app-rules-table *ngIf="false" [rules]="rules" (ruleSelected)="onRule($event)"></app-rules-table>
    <div class="rule-form">
        <app-rule-form *ngIf="activeChunk" [rule]="rule"></app-rule-form>
    </div>
</main>
