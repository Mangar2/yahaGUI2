
<main>
    <app-rule-nav [chunkList]="navList" [activeChunk]="activeChunk" 
        (chunkSelected)="onChunkSelected($event)" (addSelected)="addSelected($event)">
    </app-rule-nav>
    <div class="rule-form">
        <app-rule-form *ngIf="activeChunk" [rule]="rule" (ruleAction)="onRuleAction($event)"></app-rule-form>
    </div>
</main>
