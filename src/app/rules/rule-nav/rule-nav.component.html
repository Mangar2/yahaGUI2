<aside>
    <mat-nav-list *ngIf="chunkList">
        <mat-list-item *ngFor="let chunk of chunkList" class="nav-button" (click)="onSelect(chunk)">
            <span class="nav-button-text">{{chunk}}</span>
        </mat-list-item>
        <mat-list-item  class="upload-button" (click)="upload()">
            upload
        </mat-list-item>
    </mat-nav-list>
</aside>
