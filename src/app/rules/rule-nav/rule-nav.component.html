<aside>
    <mat-nav-list *ngIf="chunkList">
        <mat-list-item *ngFor="let chunk of chunkList" class="nav-button"
            [class.nav-button-active]="isActive(chunk)" [class.nav-button-normal]="!isActive(chunk)"
            (click)="onSelect(chunk)">
            <span 
                [class.nav-button-text-active]="isActive(chunk)"
                [class.nav-button-text-normal]="!isActive(chunk)">
                {{chunk}}
            </span>
        </mat-list-item>

        <mat-list-item class="new-button" (click)="newRule()">
            new rule
        </mat-list-item>
    </mat-nav-list>
</aside>
