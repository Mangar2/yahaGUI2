<div class="card-box">
    <button *ngFor="let topicInfo of topicInfos" (click)="viewDetails(topicInfo.topic)">
        <div>
            <img *ngIf="topicInfo.icon !== null" src="assets/{{topicInfo.icon}}">
            <div class="text-info-box">
                <span class="card-topic">{{getName(topicInfo.topic)}}</span>
                <span class="card-value" *ngIf="!topicInfo.isSwitch">
                    {{trimString(topicInfo.value)}} {{getUnit(topicInfo.topicType)}}
                </span>
                <div *ngIf="topicInfo.isSwitch">
                    <mat-slide-toggle (click)="stopPropagation($event)" (change)="onChange(topicInfo, $event)"
                        [checked]="topicInfo.isSwitchOn">
                    </mat-slide-toggle>
                </div>
            </div>
        </div>
        <div class="spinner-box" *ngIf="updatingTopics[topicInfo.topic] === true">
            <mat-spinner diameter="40" strokeWidth="10"></mat-spinner>
        </div>

    </button>
</div>
