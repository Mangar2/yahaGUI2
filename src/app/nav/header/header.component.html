<header class="nav-box">

        <mat-icon class="font-style" aria-hidden="false" aria-label="Home" fontIcon="home"></mat-icon>
    </button>
    <div *ngFor="let chunk of topicChunks; let i = index ">
        <span>></span>
        <button (click)="onClick(i + 1)">
            {{chunk}}
        </button>
    </div>
</header>
